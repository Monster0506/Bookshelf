<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Fira Mono", monospace;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 80%;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        font-size: 0.875rem;
        padding: 0.75rem 1.5rem;
        transition:
          background-color 0.3s ease,
          box-shadow 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .dropdown-menu {
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .dropdown-item {
        font-size: 0.875rem;
      }

      .custom-card {
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        background-color: #fffff0;
        overflow: hidden;
      }

      .custom-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
      }

      .card-text {
        font-size: 1rem;
        color: #6c757d;
      }

      .modal-content {
        border-radius: 12px;
      }

      .modal-header {
        border-bottom: none;
        padding-bottom: 1rem;
      }

      .modal-footer {
        border-top: none;
        padding-top: 1rem;
        justify-content: space-between;
      }

      .search-bar {
        max-width: 350px;
      }

      .filter-menu {
        margin-right: 1rem;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
        box-shadow: none;
        border: 1px solid #ced4da;
      }

      .form-control:focus,
      .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        border-color: #007bff;
      }

      @media (max-width: 768px) {
        .btn-primary {
          width: 100%;
          margin-bottom: 1rem;
        }

        .search-bar {
          width: 100%;
        }

        .filter-menu {
          margin: 0;
        }
      }

      .read .card-body {
        background-color: #e9e9e9;
        color: #000;
      }

      .unread .card-body {
        background-color: #f0ffff;
        color: #747575;
      }

      .unread .card-title {
        font-weight: normal;
      }
    </style>
  </head>

  <body>
    <!-- Add Article Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add New Article</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="addArticleForm"
              enctype="multipart/form-data"
              autocomplete="off"
              method="post"
            >
              <div class="mb-3">
                <label for="articleTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="articleSource" class="form-label">Source</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleSource"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="articleTags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="articleTags" />
              </div>
              <div class="mb-3">
                <label for="articleFileType" class="form-label"
                  >File Type</label
                >
                <select class="form-select" id="articleFileType" required>
                  <option value="URL">URL</option>
                  <option value="PDF">PDF</option>
                  <option value="HTML">HTML</option>
                  <option value="MD">MARKDOWN</option>
                </select>
              </div>
              <div class="modal-footer row">
                <button type="button" class="btn btn-info" id="autogen">
                  Auto-Generate Title and Tags
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Article
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Bookshelf</h1>
      <div class="d-flex align-items-center mb-3">
        <button
          id="new"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          class="btn btn-primary btn-lg me-3"
        >
          <strong>+</strong>
        </button>
        <div class="dropdown filter-menu">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="filterMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filters
          </button>
          <ul class="dropdown-menu" aria-labelledby="filterMenuButton">
            <li>
              <a class="dropdown-item" href="#" id="filetype">Filetype</a>
            </li>
            <li><a class="dropdown-item" href="#" id="read">Read/Unread</a></li>
            <li>
              <a class="dropdown-item" href="#" id="archived">Archived</a>
            </li>
          </ul>
        </div>
        <input
          type="text"
          id="searchBar"
          class="form-control search-bar ms-auto"
          placeholder="Search..."
          list="options"
        />
        <datalist id="options"></datalist>
      </div>
      <div class="row" id="articleGrid">
        <!-- Article Cards will be dynamically added here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
