<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
            body {
              background-color: #f5f5f5;
              font-family: "Fira Mono";
            }

            /* Container styling */
            .container {
              background: #ffffff;
              border-radius: 8px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
              padding: 2rem;
              margin-top: 2rem;
              max-width: 99%;
            }

            /* Card styling */
            .custom-card {
              transition:
                transform 1.3s ease,
                box-shadow 0.5s ease;
            }

            .custom-card:hover {
              transform: translateY(-5px);
              box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            }

            /* Card body styling */
            .card-body {
              padding: 1.5rem;
            }

            .card-title {
              font-size: 1.25rem;
              font-weight: 500;
              margin-bottom: 1rem;
            }

            .card-text {
              font-size: 0.875rem;
              color: #6c757d;
            }

            /* Badge styling */
            .custom-badge {
              font-size: 0.875rem;
              font-weight: 400;
              border-radius: 1.25rem;
            }

            .badge-container {
              display: flex;
              flex-wrap: wrap;
              gap: 0.5rem;
              margin-bottom: 1rem;
            }
            .custom-card {
              border: 3px solid #e0e0e0;
            }

            /* Styles for unread articles */
            .unread .card-body {
      0       background-color: #e0e0e0;
              color: #000000;
            }

            .unread .card-text {
              color: #000000;
            }

            /* Styles for read articles */
            .read .card-body {
              color: #747575;
              background-color: #f9f9f9;
            }

            .read .card-title {
              font-weight: normal; /* Normal weight for the title of read articles */
            }

            .read .card-text {
              color: #747575; /* Muted text color for the source */
            }

            /* Button styling */
            .btn-primary {
              background-color: #007bff;
              border: none;
              border-radius: 0.375rem;
              font-size: 0.875rem;
              padding: 0.75rem;
              transition:
                background-color 0.2s ease,
                box-shadow 0.2s ease;
            }

            .btn-primary:hover {
              background-color: #0056b3;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* Text overflow */
            .text-truncate {
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
              .custom-card {
                margin: 0.5rem;
              }
            }
    </style>
  </head>

  <body>
    <!-- Add Article Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add New Article</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="addArticleForm"
              enctype="multipart/form-data"
              autocomplete="off"
              method="post"
            >
              <div class="mb-3">
                <label for="articleTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="articleSource" class="form-label">Source</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleSource"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="articleTags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="articleTags" />
              </div>
              <div class="mb-3">
                <label for="articleFileType" class="form-label"
                  >File Type</label
                >
                <select class="form-control" id="articleFileType" required>
                  <option value="URL">URL</option>
                  <option value="PDF">PDF</option>
                  <option value="HTML">HTML</option>
                  <option value="MD">MARKDOWN</option>
                </select>
              </div>
              <div class="modal-footer row">
                <button type="button" class="btn btn-info" id="autogen">
                  Auto-Generate Title and Tags
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Article
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="my-4">Bookshelf</h1>
      <div class="d-flex align-items-center mb-3">
        <button
          id="new"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          class="btn btn-primary btn-lg me-3"
        >
          <strong>+</strong>
        </button>
        <div class="btn-group btn-group-custom" role="group">
          <button id="filetype" class="btn btn-secondary">Filetype</button>
          <button id="read" class="btn btn-secondary">Read/Unread</button>
          <button id="archived" class="btn btn-secondary">Archived</button>
        </div>
        <input
          type="text"
          id="searchBar"
          class="form-control search-bar ms-auto"
          placeholder="Search..."
          list="options"
        />
        <datalist id="options"></datalist>
      </div>
      <div class="row" id="articleGrid">
        <!-- Article Cards go here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
