<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add New Article</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="addArticleForm"
              enctype="multipart/form-data"
              autocomplete="off"
              method="post"
            >
              <div class="mb-3">
                <label for="articleTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="articleSource" class="form-label">Source</label>
                <input
                  type="text"
                  class="form-control"
                  id="articleSource"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="articleTags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="articleTags" />
              </div>
              <div class="mb-3">
                <label for="articleFileType" class="form-label"
                  >File Type</label
                >
                <select class="form-select" id="articleFileType" required>
                  <option value="URL">URL</option>
                  <option value="PDF">PDF</option>
                  <option value="HTML">HTML</option>
                  <option value="MD">MARKDOWN</option>
                </select>
              </div>
              <div class="modal-footer row">
                <button type="button" class="btn btn-info" id="autogen">
                  Auto-Generate Title and Tags
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Article
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Bookshelf</h1>
      <div class="d-flex align-items-center mb-3">
        <button
          id="new"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          class="btn btn-primary btn-lg me-3"
        >
          <strong>+</strong>
        </button>
        <div class="dropdown filter-menu">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="filterMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filters
          </button>
          <ul class="dropdown-menu" aria-labelledby="filterMenuButton">
            <li>
              <a class="dropdown-item" href="#" id="filetype">Filetype</a>
            </li>
            <li><a class="dropdown-item" href="#" id="read">Read/Unread</a></li>
            <li>
              <a class="dropdown-item" href="#" id="archived">Archived</a>
            </li>
          </ul>
        </div>
        <input
          type="text"
          id="searchBar"
          class="form-control search-bar ms-auto"
          placeholder="Search..."
          list="options"
        />
        <datalist id="options"></datalist>
      </div>
      <div class="row" id="articleGrid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
